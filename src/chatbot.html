<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="chatbot-styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Mental Health Chatbot</h1>
            <div class="header-buttons">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
                <button id="settings-toggle" class="settings-toggle" aria-label="Open settings">‚öôÔ∏è</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settings-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Customize Bot Response</h3>
            <label for="response-style">Select response style:</label>
            <select id="response-style" class="dropdown">
                <option value="Empathetic" selected>Empathetic (Supportive and caring)</option>
                <option value="Motivational">Motivational (Encouraging and uplifting)</option>
                <option value="Informative">Informative (Focused on tips and advice)</option>
            </select>
            <label for="focus-area">Focus area:</label>
            <select id="focus-area" class="dropdown">
                <option value="Anxiety" selected>Anxiety Management</option>
                <option value="Stress">Stress Relief</option>
                <option value="MoodBoost">Mood Boost</option>
            </select>
            <div class="popup-buttons">
                <button id="save-settings" class="save-button">Save</button>
                <button id="cancel-settings" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="chatbot-script.js"></script>
</body>
</html>
